<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multímidias</title>
</head>
<body>
    <h1>Multímidias</h1>
    <hr>
    <!--https://www.online-convert.com/pt 
    https://online-audio-converter.com/pt/ -->

    <h2>Audio</h2>
    <!-- 
        apaga o src do audio e dentro põe a tag source e dentro dela add o src
        para habilitar o audio usa-se a controls no audio 
        autoplay junto com o controls ja inicia o audio quando entra no site
        muted junto com o autoplay inicia o video ja mutado
    -->

    <audio controls >
        <source src="multimidia/judas-priest.mp3" type="audio/mp3">
        <source src="multimidia/judas-priest.ogg" type="audio/ogg">
    </audio>



    <h2>Video</h2>

    <video controls autoplay muted loop >
        <source src="multimidia/pink-floyd.mp4" type="video/mp4">
        <source src="multimidia/pink-floyd.webm" type="video/webm">
        <!-- o texto abaixo aparecera somente em navegadores incompativeis com video html5 -->
        <p>Seu navegador não suporta reprodução de video html</p>
    </video>

    <!-- iframe e usado para exportar:
    video;maps    
    -->


    <iframe src="" frameborder="0"></iframe>







</body>
</html>
